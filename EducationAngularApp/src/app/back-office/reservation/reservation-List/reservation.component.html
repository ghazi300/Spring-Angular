

<div class="flex justify-center items-center h-screen ">
  <div class="shadow-lg rounded-lg  w-full max-w-xl" style="max-width: 70%;" >

<div class="container">
  <div class="row">
    <div class="col-md-10 mt-10 mx-auto">

          <h2 class="display-4">Reservation List</h2>



          <button class="btn btn-danger" (click)="printSimplePdf()"><i class="fa-solid fa-download"></i> </button>&nbsp;



          <button type="button" routerLink="add" routerLinkActive="active" class="btn btn-outline-success">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <div class="text-container">
            <div class="text-center">
              <button type="button" routerLink="chart" routerLinkActive="active" class="btn btn-outline-success">
                <i class="fas fa-chart-bar"></i>
              </button>
          <br>
          <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
              placeholder=" Rechercher etudiant par nom prenom ecole cin ">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Annee Universaire</th>
                  <th>Numero de Chambre</th>
                  <th>Type de Chambre</th>
                  <th>Cin Etudiant</th>
                  <th>Choix Reservation</th>
                  <th>Actions</th>


                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let Reservation of Reservations|  filter:searchText | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count}    ">
                  <td>{{ Reservation.anneeUniversaire }}</td>
                  <td>{{ Reservation.chambre.numeroChambre }}</td>
                  <td>{{ Reservation.chambre.typeChambre }}</td>
                  <td *ngIf="Reservation.chambre.numeroChambre">{{ Reservation.etudiant.cin }}</td>
                  <td>{{ Reservation.choixReservation }}</td>
                  <td>
                    <button [routerLink]="['update-reservation', Reservation.idReservation]" class="btn btn-primary">
                      <i class="fa fa-edit"></i>
                    </button>&nbsp;
                    <button (click)="deleteReservation(Reservation.idReservation)" class="btn btn-outline-danger">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>

                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls previousLabel="Prev" nextLabel="Next"
      (pageChange)="onTableDataChange($event)"></pagination-controls>
  </div>
    </div>
