<div class="flex justify-center items-center h-screen">
  <form class="max-w-md mx-auto bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md flex justify-center items-center " #form="ngForm" (ngSubmit)="addChambre(form.value)" >

    <div class="grid md:grid-cols-1 md:gap-3" style="max-width: 50%;">

          <div class="relative z-0 w-full mb-5 group">
            <h1 style="font-family: 'Courier New', Courier, monospace;">Add Room</h1>
          </div>



          <div class="relative z-0 w-full mb-5 group">
            <select
           required
           id="nomBloc"
           name="nomBloc"
           [(ngModel)]="selectedBloc"
           class="text-black rounded-lg block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
         >
            <option disabled >Select Bloc</option>
            <option *ngFor="let nomBloc of blocNames">{{ nomBloc }}</option>
         </select>
         <small class="text text-danger" *ngIf="inputname?.errors?.['required'] && inputname.touched">Bloc is required</small>

         </div>




         <div class="relative z-0 w-full mb-5 group">
          <label for="typeChambre" class="text-black font-medium">Select Type</label>
          <select
            required
            id="typeChambre"
            name="typeChambre"
            [(ngModel)]="selectedType"
            #inputname="ngModel"
            pattern="[a-zA-Z]*"
            class="text-black rounded-lg block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

          >
            <option [ngValue]="TypeChambre.TYPE_1">Simple</option>
            <option [ngValue]="TypeChambre.TYPE_2">Double</option>
            <option [ngValue]="TypeChambre.TYPE_3">Triple</option>
          </select>
          <small class="text text-danger" *ngIf="isTypeInvalid()">Type is required</small>
        </div>




      <div class="relative z-0 w-full mb-5 group">
        <input
        style="border-bottom: 2px solid #cccccc;"
            ngModel
            required
            pattern="[0-9]{1,6}"
            type="number"
            name="numChambre"
            ngModel
            id="numChambre"
            class=" block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent    focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" "
        />
        <label
            for="floating_last_name"
            class="peer-focus:font-medium absolute text-sm text-black font-medium dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >
            Numero
        </label>

          <small class="text text-danger" *ngIf="inputname?.errors?.['required'] && inputname.touched">Number  is required</small>
         </div>
        <button
        *ngIf="form.invalid"
        [@buttonAnimation]="buttonState"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
          type="submit"
          style="width: min-content; cursor: not-allowed;"
          class="text-white  font-family rounded-lg text-sm  sm:max-w-md px-5 py-2.5 text-center dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [style.background-color]="form.invalid ? '#cccccc' : '#3490dc'"
          [disabled]="form.invalid"
        >
          Save
        </button>

        <button
        *ngIf="form.valid"

          type="submit"
          style="width: min-content;"
          class="text-white  font-family rounded-lg text-sm  sm:max-w-md px-5 py-2.5 text-center dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [style.background-color]="form.invalid ? '#cccccc' : '#3490dc'"

        >
          Save
        </button>
    </div>

  </form>

  </div>
