<div class="py-16">
  <div class="flex bg-white rounded-lg shadow-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl">
    <div class="hidden lg:block lg:w-1/2 bg-cover">
      <img src="/assets/img/sigbg.jpg" alt="">
    </div>
    <div class="w-full p-8 lg:w-1/2">
      <h2 class="text-2xl font-semibold text-gray-700 text-center">Brand</h2>
      <p class="text-xl text-gray-600 text-center">Welcome back!</p>

      <div class="mt-4 flex items-center justify-between">
        <span class="border-b w-1/5 lg:w-1/4"></span>
        <a href="#" class="text-xs text-center text-gray-500 uppercase">or login with email</a>
        <span class="border-b w-1/5 lg:w-1/4"></span>
      </div>
      <form #a="ngForm" (ngSubmit)="onSubmit(a)" class="sign-in-form" novalidate>
        <div class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
          <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text" name="firstName" [(ngModel)]="form.firstName" #firstName="ngModel" required />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
          <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text" name="lastName" [(ngModel)]="form.lastName" #lastName="ngModel" required />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
          <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="text" name="email" [(ngModel)]="form.email" #email="ngModel" required />
          <div class="alert alert-danger" role="alert" *ngIf="a.submitted && email.invalid">Email is required!</div>
        </div>
        <div class="mt-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none" type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
          <!-- Include validation messages for password if needed -->
        </div>
        <div class="mt-8">
          <input type="submit" value="Register" class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600" />
        </div>
      </form>
      <div class="mt-4 flex items-center justify-between">
        <span class="border-b w-1/5 md:w-1/4"></span>
        <a [routerLink]="'/user/signin'" class="text-xs text-gray-500 uppercase">or sign in</a>
        <span class="border-b w-1/5 md:w-1/4"></span>
      </div>
    </div>
  </div>
</div>
